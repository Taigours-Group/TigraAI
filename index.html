<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Tigra AI | TGO</title>
    <link rel="shortcut icon" href="tigra_logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e4e4e7; /* zinc-200 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* zinc-800 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; /* zinc-700 */
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes scaleUp {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      
      .animate-scale-up {
        animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Tigra Logo Animations */
      @keyframes wingHoverLeft {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-4px) rotate(-3deg); }
      }
      @keyframes wingHoverRight {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-4px) rotate(3deg); }
      }
      @keyframes coreBreathe {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(34, 211, 238, 0)); }
        50% { filter: drop-shadow(0 0 6px rgba(34, 211, 238, 0.6)); }
      }

      .anim-active .tigra-outer-wing-l {
        transform-box: fill-box;
        transform-origin: center right;
        animation: wingHoverLeft 4s ease-in-out infinite;
      }
      .anim-active .tigra-outer-wing-r {
        transform-box: fill-box;
        transform-origin: center left;
        animation: wingHoverRight 4s ease-in-out infinite;
      }
      .anim-active .tigra-core {
        animation: coreBreathe 4s ease-in-out infinite;
      }
    </style>

}
</script>

</head>
